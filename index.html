<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="/assets/cloud-sun.svg">
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- Fonts -->
  <link href="https://api.fontshare.com/v2/css?f[]=general-sans@400,700&f[]=cabinet-grotesk@400&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="m-3 h3 form-label text-center">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group w-100 m-2">
              <input class="form-input weather-search w-100 m-2 rounded form-control" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast"/>
              <div class="input-group-append w-100 m-2">
                <button type="submit" class="btn btn-primary search-button w-100" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr w-100 my-4" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group w-100 mx-2" id="history">
          <button class="btn btn-outline-secondary mx-2" disabled>Previous result</button>
        </div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Today</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>

        </section>
        <section id="forecast" class="mt-3" role="region" aria-live="polite">
          
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">5-Day Forecast</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
          </div>

        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Custom JS -->
  <script src="./scripts/scripts.js"></script>
</body>

</html>
